<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêen - Spotify</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/tooltips.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <div class="app-container">
        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <h1 class="modal-heading">Log in to Spotify</h1>

            <form class="auth-form-content">
                <div class="form-group">
                    <input type="email" placeholder="Email address" class="form-input" id="loginEmail" />
                    <div class="error-message">
                        <i class="fas fa-info-circle"></i>
                        <span>Please enter a valid email
                            address</span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-input" id="loginPassword" />
                    <div class="error-message">
                        <i class="fas fa-info-circle"></i>
                        <span>Please enter your password</span>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn">
                    Log In
                </button>
            </form>

            <div class="auth-switch">
                <span>Don't have an account? </span>
                <button class="auth-link" id="showSignup">
                    Sign up here
                </button>
            </div>
        </div>
    </div>



    <!-- <script src="main.js" type="module"></script> -->
    <!-- <script src="main.js" type="module"></script> -->
</body>

</html>
